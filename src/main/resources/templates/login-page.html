<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<h2>LogIn Page</h2>
<div th:if="${param.error}" style="color:red;font-style:italic;">Invalid username and password.</div>
<div th:if="${param.logout}" style="color:green;font-style:italic;">You have been logged out.</div>
<form th:action="@{/login}" method="POST">
    <table>
        <tr>
            <td>
                <label for="username">Username: </label>
            </td>
            <td>
                <input type="text" name="username" id="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password: </label>
            </td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        <tr>
            <td>
                <input type="submit" value="LogIn">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
