<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:utext="${mode}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<h1 th:if="!${marathonId}" th:utext="${mode} + ' student'"></h1>
<h1 th:if="${marathonId}" th:utext="${mode} +' student to marathon with id ' + ${marathonId}"></h1>
<form th:object="${user}" method="POST">
    <table>
        <input type="hidden" th:field="*{id}" id="id">
        <input type="hidden" th:field="*{role.id}" id="roleId">
        <input type="hidden" th:field="*{role.role}" id="role">
        <tr>
            <td>
                <label for="firstName">First Name: </label>
            </td>
            <td>
                <input type="text" th:field="*{firstName}" id="firstName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Last Name: </label>
            </td>
            <td>
                <input type="text" th:field="*{lastName}" id="lastName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email: </label>
            </td>
            <td>
                <input type="email" th:field="*{email}" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password" th:if="${mode} == 'Add'">Password: </label>
            </td>
            <td>
                <input type="password" th:type="${mode} == 'Add'? 'text' : 'hidden'" th:field="*{password}"
                       id="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" th:value="${mode} == 'Add'? 'Create' : 'Update'">
            </td>
            <td>
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

<br/>
<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
</body>
</html>
