<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <div th:switch="${mode}">
        <title th:case="'add'">Add Student</title>
        <title th:case="'edit'">Edit Student</title>
    </div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:switch="${mode}">
    <h1 th:case="'add'"> Create a Student:</h1>
    <h1 th:case="'edit'">Create a Student:</h1>
</div>

<form th:object="${user}" method="POST">
    <table>
        <tr th:if="${mode} == 'edit'">
            <td>
                <label for="id">Id: </label>
            </td>
            <td>
                <input type="text" th:field="*{id}" id="id" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <label for="firstName">First Name: </label>
            </td>
            <td>
                <input type="text" th:field="*{firstName}" id="firstName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Last Name: </label>
            </td>
            <td>
                <input type="text" th:field="*{lastName}" id="lastName">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email: </label>
            </td>
            <td>
                <input type="email" th:field="*{email}" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password: </label>
            </td>
            <td>
                <input type="password" th:field="*{password}" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" th:value="${mode} == 'add'? 'Create' : 'Update'">
            </td>
            <td>
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

<br/>

<!-- Check if errorMessage is not null and not empty -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>

</body>
</html>
